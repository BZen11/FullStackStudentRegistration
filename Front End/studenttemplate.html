<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Student Registration</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous">

    <script type="application/javascript" href="/webjars/jquery/2.1.4/jquery.min.js"></script>
    <link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.min.css">
    </link>
    <script type="application/javascript" href="/webjars/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script type="application/javascript" src="studenttemplate.js"></script>
    <style>
        body {
            background-color: #f9f9ed;
            font-family: 'Copperplate';
        }

        div#div1{
            opacity: 60%;
        }

        div#div1:HOVER {
			opacity: 1.0;
            height: 700px;
		}
        
        div#div2{
            opacity: 60%;
        }

        div#div2:HOVER {
			opacity: 1.0;
		}

        div#div3{
            opacity: 60%;
        }

        div#div3:HOVER {
			opacity: 1.0;
		}



       
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark "
        style="background-color: #000080; border: 6px;  border-style: solid; border-color: #000040; border-top: 0px;  border-left: 0px;  border-right: 0px; border-bottom-right-radius: 78px;">
        <a class="navbar-brand" href="http://www.google.com" style=" font-size: 28px; color:#f9f9ed ">Student
            Registration</a>
    </nav>
    <div id="main" class="row">

        <div class="col-md-4">

            <div id="div1" class="jumbotron"
                style="height:172; border: 3px;  border-style: solid; border-color: #000080; border-radius: 18px; border-left: 0px; border-top: 0px;">
                <div class="row">
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-8">
                        <h3 style=" color: #000050;">Register Student</h3>
                    </div>
                    <div class="col-md-2">
                        <!-- <button type="button" id="show1" class="btn btn-primary"
                            style="background-color: #000080; border-color: #000080; color: #fbfbe9;">Show/Hide</button> -->
                    </div>
                </div>
                <div id="newStudent" style="display:none">
                    <br><hr>
                    <table style="width:100%; color: #000050;" class="table table-hover">
                        <tr>
                            <th style="width:40%">Name:</th>
                            <th><input type="text" id="name" class="resizable"></th>
                        </tr>
                        <tr>
                            <th>Age:</th>
                            <th><input type="text" id="age"></th>
                        </tr>
                        <tr>
                            <th>Mobile Number:</th>
                            <th><input type="text" id="mobileNum"></th>
                        </tr>
                        <tr>
                            <th>Address:</th>
                            <th><input type="text" id="addr"></th>
                        </tr>
                    </table>
                    <button type="button" id="poststudents" class="btn btn-success"
                                style="color: #f9f9ed;width: 390px;">Submit</button>

                    <hr>
                    <div id="studentsuccess" style="overflow:scroll; height:212px; border: 2px; border-color: #000060; border-radius: 5px; padding: 14px;
                    border-left: 0px; border-right: 0px; border-style: solid; color: #000060;"></div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="div2" class="jumbotron"
                style="height:172px; border: 3px;  border-style: solid; border-color: navy; border-radius: 18px; border-top: 0px; ">
                <div class="row">
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-8">
                        <h3 style=" color: #000050;">Display Students</h3>
                    </div>
                    <div class="col-md-2">
                        <!-- <button type="button" id="show2" class="btn btn-primary"
                            style="background-color: #000080; border-color: #000080; color: #fbfbe9;">Show/Hide</button> -->
                    </div>
                </div>

                <div id="showStudent" style="display:none">
                    <br><hr>
                    <button type="button" id="getstudents" class="btn btn-primary"
                        style="background-color: #000080; border-color: #000080; color: #f9f9ed;  width: 390px;">Show
                        Students</button>
                    <br><br>
                    <div id="allStudents" style="overflow:scroll; height:0px; border: 2px; border-color: #000060; border-radius: 5px; padding: 14px;
                        border-left: 0px; border-right: 0px; border-style: solid; color: #000060;">
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div id="div3" class="jumbotron"
                style="height:172px; border: 3px; border-style: solid; border-color: navy; border-radius: 18px; border-right: 0px; border-top: 0px;">
                <div class="row">
                    <div class="col-md-2">
                        
                    </div>
                    <div class="col-md-8">
                        <h3 style=" color: #000050;">Delete Student</h3>
                    </div>
                    <div class="col-md-2">
                        <!-- <button type="button" id="show3" class="btn btn-primary"
                            style="background-color: #000080; border-color: #000080; color: #fbfbe9;">Show/Hide</button> -->
                    </div>
                </div>
                <div id="deleteStudent" style="display:none">
                    <br><hr>
                    <div class="row">
                        <div class="col-md-6">
                            <p style="font-size: larger; color: #000060;">Student Id: </p><input type="text"
                                id="deleteId">
                        </div>
                        <div class="col-md-1"></div>
                        <div class="col-md-5"><br><button type="button" id="deletestudent" class="btn btn-danger"
                                style="color: rgb(249, 249, 237); width: 112px;">Delete</button></div>
                    </div>
                    <hr>
                    <div id="deletemsg" style="overflow:scroll; height:409px; border: 2px; border-color: #000060; border-radius: 5px; padding: 14px;
                    border-left: 0px; border-right: 0px; border-style: solid; color: #000060;"></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
